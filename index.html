    <script>
        const audio = document.getElementById('audio')
        const cacerolazo = document.querySelector('.img-cacerola')
        cacerolazo.addEventListener('click', function(e){
            e.preventDefault();
            audio.ontimeupdate = function(i) {
            if((this.currentTime / this.duration) > 0.9){
                this.currentTime = 2;
                this.play();
                }
            };
            if (!audio.paused) {
                audio.pause();
            }else {
                audio.play();
            }
        })

        const year = date.getFullYear()
        document.getElementById('year').innerHTML = year
